<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>YY & Jasmine's wedding</title>
    <style type="text/css">
      /* Responsive and client-specific styles */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        background-color: #f8f8f8;
      }

      /* Mobile Styles */
      @media screen and (max-width: 600px) {
        .email-container {
          width: 100% !important;
          max-width: 100% !important;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0 !important;
      padding: 0 !important;
      background-color: #f8f8f8;
    "
  >
    <!-- PREHEADER TEXT: Hidden preview text in email clients -->
    <div
      style="
        display: none;
        font-size: 1px;
        color: #fefefe;
        line-height: 1px;
        font-family: Arial, sans-serif;
        max-height: 0px;
        max-width: 0px;
        opacity: 0;
        overflow: hidden;
      "
    >
      很高興能與您在 2025.10.25 相見！
    </div>

    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" style="background-color: #f8f8f8">
          <!--[if (gte mso 9)|(IE)]>
            <table align="center" border="0" cellspacing="0" cellpadding="0" width="600">
            <tr>
            <td align="center" valign="top" width="600">
            <![endif]-->
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px"
            class="email-container"
          >
            <!-- Header -->
            <tr>
              <td
                align="center"
                style="
                  padding: 20px 0;
                  font-family: Arial, sans-serif;
                  font-size: 14px;
                  color: #888888;
                "
              >
                YY & Jasmine's Wedding
              </td>
            </tr>
            <!-- Main Image -->
            <tr>
              <td>
                <img
                  src="https://wedding.2yc.tw/og-image.jpg"
                  alt="cover photo"
                  width="600"
                  style="
                    width: 100%;
                    max-width: 600px;
                    height: auto;
                    display: block;
                  "
                />
              </td>
            </tr>
            <!-- Body Content -->
            <tr>
              <td style="background-color: #ffffff; padding: 40px 30px">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td
                      style="
                        font-family: 'Helvetica Neue', Helvetica, Arial,
                          sans-serif;
                        font-size: 16px;
                        line-height: 1.5;
                        color: #333333;
                      "
                    >
                      <h1
                        style="
                          font-size: 24px;
                          font-weight: bold;
                          margin: 0 0 20px 0;
                          font-family: 'Playfair Display', Georgia, serif;
                        "
                      >
                        親愛的朋友
                      </h1>
                      <p style="margin: 0 0 15px 0">
                        今天是發票對獎的日子，<br />也是我們的婚禮倒數一個月的日子。
                      </p>
                      <p style="margin: 0 0 25px 0">
                        能與生命中重要的你，一同分享這份喜悅、見證我們開啟人生的下一章，是我們最大的榮幸。
                      </p>

                      <!-- Inserted Image -->
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        width="100%"
                        style="padding: 10px 0 30px 0"
                      >
                        <tr>
                          <td align="center">
                            <img
                              src="https://wedding.2yc.tw/invitation.png"
                              alt="我們的喜帖"
                              width="540"
                              style="
                                width: 100%;
                                max-width: 540px;
                                height: auto;
                                display: block;
                                border-radius: 8px;
                              "
                            />
                          </td>
                        </tr>
                      </table>

                      <!-- Wedding Details Section -->
                      <table
                        border="0"
                        cellspacing="0"
                        cellpadding="0"
                        width="100%"
                        style="
                          border-top: 1px solid #eeeeee;
                          padding-top: 20px;
                          margin-top: 20px;
                        "
                      >
                        <tr>
                          <td
                            valign="top"
                            style="
                              width: 80px;
                              font-weight: bold;
                              padding-bottom: 15px;
                            "
                          >
                            時間
                          </td>
                          <td valign="top" style="padding-bottom: 15px">
                            2025 年 10 月 25 日 (星期六)<br />12:00 入席
                          </td>
                        </tr>
                        <tr>
                          <td
                            valign="top"
                            style="
                              width: 80px;
                              font-weight: bold;
                              padding-bottom: 15px;
                            "
                          >
                            地點
                          </td>
                          <td valign="top" style="padding-bottom: 15px">
                            高雄漢來大飯店 九樓 金寶廳<br />高雄市前金區成功一路
                            266 號
                          </td>
                        </tr>
                      </table>

                      <p style="margin: 25px 0 0 0">期待在那天與您相見！</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td
                align="center"
                style="padding: 20px; font-family: Arial, sans-serif"
              >
                <p style="font-size: 14px; color: #888888; margin: 0 0 10px 0">
                  <a
                    href="https://wedding.2yc.tw/"
                    target="_blank"
                    style="color: #888888; text-decoration: underline"
                    >查看我們的婚禮網站</a
                  >
                </p>
                <p style="font-size: 14px; color: #888888; margin: 0">
                  YY & Jasmine
                </p>
              </td>
            </tr>
          </table>
          <!--[if (gte mso 9)|(IE)]>
            </td>
            </tr>
            </table>
            <![endif]-->
        </td>
      </tr>
    </table>
  </body>
</html>
